<html data-bs-theme="dark">
<head>
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    
<div class="content">
    <h1 style="margin-left: 36%;">Calculator</h1>

<div class="form container">
<form action="/math" method="POST">
            <input class="col-4" type="text" name="num1" id="num1">
            <select class="col-2" id="operation" name="operation" class="form-select" aria-label="Default select example">
                <option selected>Choose a Operator</option>
                <option value="add">add</option>
                <option value="subtract">subtract</option>
                <option value="multiply">multiply</option>
                <option value="divide">divide</option>
                <option value="log">log</option>
                </select>
            <input class="col-4" type="text" name="num2" id="num2">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</div>

</body>
</html>
